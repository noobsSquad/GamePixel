<div class="password-reset-section">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-3"></div>
        <div class="col-md-3 col-sm-6 col-6">
            <div class="card">
                <div class="card-header">
                    <h4 style="text-align: center;">Find your account</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="resetForm" (ngSubmit)="reset()">
                        <div class="form-group row">
                            <label class="col-md-3  col-form-label text-md-right" for="email_address">Email: </label>
                            <div class="col-md-6 col-sm-6 col-6">
                                <input  [formControlName]="'email'" type="text" id="email_address" class="form-group"
                                    name="email_address" required autofocus>
                                <span class="row align-text-top" *ngIf="!resetForm.get('email').valid &&resetForm.get('email').touched">Please Provide a
                                    valid email</span>
                            </div>
                        </div>
                        <span class="col-md-6 col-sm-6 offset-3">
                            <button type="submit" class="btn btn-success">Reset Password</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-3"></div>
    </div>
</div>
