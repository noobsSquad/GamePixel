<div id="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label class="col-md-4 col-sm-3 col-3 col-form-label text-md-right" for="user_name">Username</label>
              <div class="col-md-6 col-sm-6 col-6">
                <input type="text" id="user_name" class="form-control" [formControlName]="'username'" name="user_name"
                  required autofocus>
                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please Provide a
                  valid
                  username</span>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-sm-3 col-3 col-form-label text-md-right" for="password">Password</label>
              <div class="col-md-6 col-sm-6 col-6">
                <input class="form-control" [formControlName]="'password'" name="password" id="password" type="password"
                  required />
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"> Please enter a valid password</span>
              </div>

            </div>
            <!--fix this for smaller screen -->
            <span class="col-md-6 col-sm-6 offset-md-4 offset-1"> 
              <button type="submit" class="btn btn-success">Login</button>
            </span>
            <span id="newUser" class="row col-md-6 col-sm-6 offset-md-4">New User? &nbsp; <a href="/signup">SIGN UP</a>
            </span>
            <span class="row col-md-6 col-sm-6 offset-md-4"><a href="/forgotPassword">Forgot Password?</a></span>
            <div class="login-failed" *ngIf='this.isError'>
              <p id="forgotPassword" class="login-failed-text">The username or password entered doesn't match any
                account</p>
            </div>
            <div class="login-failed" [ngStyle]="{'background-color': 'green'}"
              *ngIf="this.registerSuccessMessage.length > 0">
              <p class="register-success-text">{{registerSuccessMessage}}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
